{% extends "base.html" %}
{% block content %}

<div class="flex">
    <h1>{{ countryName }}: </h1>
    <div class="card warning">
        <span>Cases: {{ data.cases }}</span>
    </div>
    <div class="card error">
        <span>Deaths: {{ data.deaths }}</span>
    </div>
    <div class="card success">
        <span>Recovered: {{ data.recovered }}</span>
    </div>
</div>


{% endblock content %}
