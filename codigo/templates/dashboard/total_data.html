{% extends "base.html" %}
{% block content %}
<div class="flex">
    <div class="card warning">
        <span>Cases: {{ totalCases }}</span>
    </div>
    <div class="card error">
        <span>Deaths: {{ totalDeaths }}</span>
    </div>
    <div class="card success">
        <span>Recovered: {{ totalRecovered }}</span>
    </div>
</div>


<select>
    {% for country in countries %}
       <option value="{{country}}"
           {% if country == Brazil %}selected="selected"{% endif %}>
           {{ country }}
       </option>
    {% endfor %}
</select>


<ul>
    {% for country, data in dataByCountry.items %}
         <li>{{ country }}: </li>
        <ul
        {% for counts,values in data.items %}
            <li>{{ values }}: {{ counts }}</li>
        {% endfor %}
        </ul>
    {% endfor %}


</ul>
{% endblock content %}
