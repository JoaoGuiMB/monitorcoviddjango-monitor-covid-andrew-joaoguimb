
<div>
    <p> {{ totalDeaths }} mortes</p>
</div>
<div>
    <p> {{ totalCases }} casos</p>
</div>
<div>
    <p> {{ totalRecovered }} recuperados</p>
</div>
<form method="POST" action="{% url 'country' %}">
    {% csrf_token %}
    <select name="select">
        {% for country in countriesData %}
           <option value="{{country.id}}" name="country"
               {% if country.name == Brazil %}selected="selected"{% endif %}>
               {{ country.id  }} - {{ country.name }}
           </option>
        {% endfor %}
    </select>
    <button type="submit">Pesquisar</button>

</form>


<ul name="test">
    {% for country, data in dataByCountry.items %}
         <li>{{ country }}: </li>
        <ul
        {% for counts,values in data.items %}
            <li>{{ values }}: {{ counts }}</li>
        {% endfor %}
        </ul>
    {% endfor %}


</ul>
